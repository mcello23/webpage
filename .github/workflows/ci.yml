name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint and Format Code
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.20.0'

      - name: Enable Corepack
        run: corepack enable

      - name: Set Puppeteer environment variables
        run: |
          echo "PUPPETEER_CACHE_DIR=$HOME/.cache/puppeteer" >> $GITHUB_ENV
          echo "PUPPETEER_SKIP_DOWNLOAD=false" >> $GITHUB_ENV

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies and built packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ~/.cache/puppeteer
            node_modules
          key: ${{ runner.os }}-yarn-v2-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v2-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-yarn-v2-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Prettier check
        run: yarn format:check
        continue-on-error: false

      - name: Run ESLint (JS + HTML)
        run: yarn lint
        continue-on-error: false

      - name: Run Stylelint (CSS)
        run: yarn lint:css
        continue-on-error: false

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.20.0'

      - name: Enable Corepack
        run: corepack enable

      - name: Set Puppeteer environment variables
        run: |
          echo "PUPPETEER_CACHE_DIR=$HOME/.cache/puppeteer" >> $GITHUB_ENV
          echo "PUPPETEER_SKIP_DOWNLOAD=false" >> $GITHUB_ENV

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies and built packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ~/.cache/puppeteer
            node_modules
          key: ${{ runner.os }}-yarn-v2-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v2-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-yarn-v2-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Jest tests
        run: yarn test --passWithNoTests
        continue-on-error: false

      - name: Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run K6 tests
        run: k6 run tests/k6/test-k6.js --out json=tests/k6/reports/results-latest.json
        env:
          BASE_URL: https://www.marcelo-costa.com
        continue-on-error: true

      - name: Upload K6 results to GitHub Gist
        if: github.ref == 'refs/heads/main'
        env:
          GIST_ID: ${{ secrets.GIST_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Read the K6 results file
          K6_RESULTS=$(cat tests/k6/reports/results-latest.json)

          # Escape JSON for API call
          K6_RESULTS_ESCAPED=$(echo "$K6_RESULTS" | jq -Rs .)

          # Update the Gist with new results
          curl -X PATCH \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/gists/$GIST_ID \
            -d "{\"files\":{\"k6-results.json\":{\"content\":$K6_RESULTS_ESCAPED}}}"

          echo "âœ… K6 results uploaded to Gist: https://gist.github.com/$GIST_ID"
