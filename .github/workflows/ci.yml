name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  lint:
    name: Lint and Format Code
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.20.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: false

      - name: Run ESLint (JS + HTML)
        run: npm run lint
        continue-on-error: false

      - name: Run Stylelint (CSS)
        run: npm run lint:css
        continue-on-error: false

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.20.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install k6
        run: |
          curl -L https://github.com/grafana/k6/releases/download/v1.3.0/k6-v1.3.0-linux-amd64.tar.gz | tar xvz --strip-components=1 -C /tmp
          sudo mv /tmp/k6 /usr/local/bin/k6
          k6 version

      - name: Run unit tests
        run: npm test

      - name: Run k6 performance tests
        run: npm run test:k6

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Upload k6 reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: k6-reports
          path: tests/k6/reports/
          retention-days: 30

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.20.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install k6
        run: |
          curl -L https://github.com/grafana/k6/releases/download/v1.3.0/k6-v1.3.0-linux-amd64.tar.gz | tar xvz --strip-components=1 -C /tmp
          sudo mv /tmp/k6 /usr/local/bin/k6
          k6 version

      - name: Generate Jest test reports
        run: |
          mkdir -p tests/jest/reports
          npm test -- --json --outputFile=tests/jest/reports/results-latest.json || true
          echo "Jest reports generated"

      - name: Generate K6 performance reports
        run: |
          cd tests/k6
          chmod +x run-tests.sh
          ./run-tests.sh || true
          cd ../..
          echo "K6 reports generated"

      - name: List generated reports
        run: |
          echo "=== Jest Reports ==="
          ls -lah tests/jest/reports/ || echo "No Jest reports"
          if [ -f tests/jest/reports/results-latest.json ]; then
            echo "Jest results file size:"
            wc -c tests/jest/reports/results-latest.json
            echo "First 200 chars:"
            head -c 200 tests/jest/reports/results-latest.json
          fi
          echo ""
          echo "=== K6 Reports ==="
          ls -lah tests/k6/reports/ || echo "No K6 reports"
          if [ -f tests/k6/reports/http-summary-*.json ]; then
            echo "K6 summary exists"
          fi

      - name: Prepare deployment directory
        run: |
          # Create a clean deployment directory
          mkdir -p deploy_temp
          
          # Copy all necessary files (respecting structure but not .gitignore)
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='.github' --exclude='deploy_temp' ./ deploy_temp/
          
          # Verify test reports are included
          echo "=== Verifying deploy_temp contents ==="
          ls -lah deploy_temp/tests/jest/reports/ || echo "No Jest reports in deploy_temp"
          ls -lah deploy_temp/tests/k6/reports/ || echo "No K6 reports in deploy_temp"
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy_temp
          publish_branch: gh-pages
          force_orphan: true
