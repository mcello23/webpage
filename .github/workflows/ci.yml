name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint and Format Code
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.20.0'

      - name: Enable Corepack
        run: corepack enable

      - name: Set Puppeteer environment variables
        run: |
          echo "PUPPETEER_CACHE_DIR=$HOME/.cache/puppeteer" >> $GITHUB_ENV
          echo "PUPPETEER_SKIP_DOWNLOAD=false" >> $GITHUB_ENV

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies and built packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ~/.cache/puppeteer
            node_modules
          key: ${{ runner.os }}-yarn-v2-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v2-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-yarn-v2-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Prettier check
        run: yarn format:check
        continue-on-error: false

      - name: Run ESLint (JS + HTML)
        run: yarn lint
        continue-on-error: false

      - name: Run Stylelint (CSS)
        run: yarn lint:css
        continue-on-error: false

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.20.0'

      - name: Enable Corepack
        run: corepack enable

      - name: Set Puppeteer environment variables
        run: |
          echo "PUPPETEER_CACHE_DIR=$HOME/.cache/puppeteer" >> $GITHUB_ENV
          echo "PUPPETEER_SKIP_DOWNLOAD=false" >> $GITHUB_ENV

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies and built packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ~/.cache/puppeteer
            node_modules
          key: ${{ runner.os }}-yarn-v2-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v2-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-yarn-v2-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Jest tests
        run: yarn test --passWithNoTests
        continue-on-error: false

      - name: Run K6 tests from Node.js
        run: node tests/k6/test-k6.js
        env:
          BASE_URL: https://www.marcelo-costa.com
        continue-on-error: true
