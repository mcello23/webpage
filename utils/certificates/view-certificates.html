      * {

        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        padding: 40px 20px;

      }

      h1 {

        text-align: center;
        margin-bottom: 10px;

      }

      .status {
        text-align: center;
        color: #fff;
        margin-bottom: 40px;
        font-size: 1.2rem;
      }

      .status .badge {
        background: #10b981;
        padding: 8px 16px;
        border-radius: 20px;
        display: inline-block;
        margin-top: 10px;
      }

      .cert-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 24px;
      }

      .cert-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .cert-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .cert-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background: #f3f4f6;
      }

      .cert-info {
        padding: 16px;
      }

      .cert-id {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .cert-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 8px;
        line-height: 1.4;
      }

      .cert-category {
        display: inline-block;
        background: #e5e7eb;
        color: #6b7280;
        padding: 4px 10px;
        border-radius: 8px;
        font-size: 0.85rem;
        margin-bottom: 12px;
      }

      .cert-link {
        display: block;
        background: #667eea;
        color: white;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s ease;
      }

      .cert-link:hover {
        background: #5568d3;
      }

      .error-badge {
        background: #ef4444;
        color: white;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 0.75rem;
        display: inline-block;
        margin-top: 8px;
      }

      .success-badge {
        background: #10b981;
        color: white;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 0.75rem;
        display: inline-block;
        margin-top: 8px;
      }

        margin-top: 60px;
        padding: 20px;

        justify-content: center;

        margin-bottom: 40px;
        flex-wrap: wrap;
      }

        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 20px 30px;
        border-radius: 12px;
        text-align: center;
        color: white;
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 5px;
      }

        font-size: 0.9rem;
        opacity: 0.9;
