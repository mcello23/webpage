<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Modal Test</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../css/certificates.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 50px;
        background: #1e1e1e;
        color: white;
      }
      .test-btn {
        padding: 15px 30px;
        font-size: 18px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .test-btn:hover {
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <h1>Certificate Modal Test Page</h1>
    <p>Click the button below to test the certificate modal:</p>

    <!-- Test Button 1: Using window.certificateModal directly -->
    <button class="test-btn" onclick="window.certificateModal && window.certificateModal.open()">
      Open Modal (Method 1)
    </button>

    <br /><br />

    <!-- Test Button 2: Using helper function -->
    <button class="test-btn" onclick="openCertificateModal()">Open Modal (Method 2)</button>

    <br /><br />

    <!-- Test Button 3: Using event listener (recommended) -->
    <button class="test-btn" id="testBtn3">Open Modal (Method 3 - Recommended)</button>

    <!-- Certificate Modal Container -->
    <div id="certificateModal" class="cert-modal"></div>

    <!-- Scripts -->
    <script src="../js/certificates.js"></script>
    <script>
      // Method 3: Add event listener after DOM loads (best practice)
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('testBtn3').addEventListener('click', () => {
          if (window.certificateModal) {
            window.certificateModal.open();
          } else {
            alert('Modal not initialized yet!');
          }
        });

        // Log when modal is ready
        console.log('Certificate Modal initialized:', window.certificateModal);
      });
    </script>
  </body>
</html>
